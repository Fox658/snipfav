    <script>

    var vidId;
        function showVid(){

           videoURL =  $('#vidURL').val();
           if(videoURL.indexOf('/') ==-1){
            $('#vidURL').css({'border-color':'red', 'border-width':'2px', 'border-style':'solid'});
            $('#vidError').html('invalid youtube url');
            
            return;
           }
           if(videoURL.indexOf('yo') ==-1){
              $('#vidURL').css({'border-color':'red', 'border-width':'2px', 'border-style':'solid'});
            $('#vidError').html('invalid youtube url');
            return;
           }
           if(videoURL.indexOf('http://') ==-1 && videoURL.indexOf('https://') ==-1 ){
           videoURL = "http://"+videoURL;
           }
           if(videoURL.indexOf('.be') !=-1){
             vidArr= videoURL.split('/');
           lastElem = vidArr.length-1;
           vidId = vidArr[lastElem];
           videoURL = 'http://www.youtube.com/embed/'+vidId;
                
           }
           else{
            vidArr= videoURL.split('v=');
           lastElem = 1;
           vidId = vidArr[lastElem];
           videoURL = 'http://www.youtube.com/embed/'+vidId;
           

           }
             $('#vidURL').css({'border-color':'red', 'border-width':'0px', 'border-style':'solid'});
            $('#vidError').html('');
          



            y = $('<div />').html('<iframe width="320px" height="250px" src="'+videoURL+'" frameborder="0" allowfullscreen></iframe>');
            $('#videoStart').html(y);
            $('#fetchedVidLink').click();
            $('#showControls').show();
        }


        function addURL(){
            setTimeout(function(){
                 $('#vidURL').focus();

            }, 1000);

        }


        //scrolling


        $(function() {
  $('a[href*=#]:not([href=#])').click(function() {
    if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
      var target = $(this.hash);
      target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
      if (target.length) {
        $('html,body').animate({
          scrollTop: target.offset().top
        }, 1000);
        return false;
      }
    }
  });
});


        function snipIt(){
            startSec=$('#startSec').val();
            startMin = $('#startMin').val();
            endSec=$('#endSec').val();
            endMin = $('#endMin').val();

            if(startSec== "" || endSec ==""){
                $('#showControls input').css({'border-color':'red', 'border-width':'2px', 'border-style':'solid'});
                return;
            }
            
                $('#showControls input').css({'border-color':'red', 'border-width':'0px', 'border-style':'solid'});
                
            endTime = parseInt((endMin*60)+parseInt(endSec));
            if(endTime-endTime!=0){
                $('#endSec').html('59')
                endTime=59;
            }
             startTime = parseInt((startMin*60)+parseInt(startSec));

             if(startTime-startTime!=0){
                $('#startSec').html('10')
               
                startTime=10;
            }

            if(startTime >= endTime){

                alert("Please make sure your start time is before your end time");
                return;
            }

             s = $('<div />').html('<div videoID="'+vidId+'" startTime="'+startTime+'" endTime="'+endTime+'" style="height:320px; width:100%" id="youtube-player"></div><script src="js/vidclip.js"></'+'script>');

     
             $('#snipVid').html(s);
             $('#snipVidLink').click();

             url = "http://snipfav.com/"+vidId+"/"+startTime+"/"+endTime;
             fbShareURL=  'http://www.facebook.com/sharer.php?u='+url;
              $('#fbLink').attr('href', 'http://www.facebook.com/sharer.php?u='+url);
             twitterURL ='http://twitter.com/share?text='+url+"&url=/";

             linkedURL='http://www.linkedin.com/shareArticle?mini=true&url='+url;

             pinterestURL = 'http://www.pinterest.com/pin/create/button/?url='+url+"&media="+"http://snipfav.com/img/video.jpg";
             $('#shareLink').val(url);
             $('#lastStep').show();

             $('#embedCode').text('<iframe src="'+url+'" style="width:480px; height:320px"></iframe>');

             
 

            
        }
    </script>
